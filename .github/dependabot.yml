# Dependabot will run on day 19 of each month at 01:31 (Europe/Berlin timezone)
version: 2
updates:

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "31 1 19 * *"
    open-pull-requests-limit: 15
    assignees:
      - "SimonFischer04"
    versioning-strategy: "increase"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "31 1 19 * *"
    open-pull-requests-limit: 15
    assignees:
      - "SimonFischer04"
